<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script src="build/js/app.js"></script>
    <title>Connect to Care</title>
  </head>
  <body>
    <div class="container">
      <div id="header">
        <img src="img/hexagon.jpg">
      </div><br><br><br>
      <div class="input-area">
        <form id="search-input">
          <label for="specialty">What symptom are you experiencing?</label>
          <input type="text" id="specialty"><br><br>
          <button type="button" class="btn" id="input-submit">Submit</button>
        </form>
      </div>
      <div class="results-panel">
        <h2 id ="search-result"> Your search returned <strong><span class="result-total"></span></strong> results!</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <!-- <th>Specialty</th>
              <th>Phone</th>
              <th>Address</th>
              <th>Website</th> -->
            </tr>
          </thead>
          <tbody id="table-body">
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
